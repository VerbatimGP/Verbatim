<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription with Whisper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button, input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 20px;
        }
        .divider {
            margin: 30px 0;
            border-top: 1px solid #ddd;
        }
        h2 {
            font-size: 20px;
            color: #555;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Transcription with Whisper</h1>
        
        <!-- Live Transcription Form -->
        <form action="/live_record" method="post">
            <button type="submit">Record and Transcribe Live Audio</button>
        </form>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Upload Audio File Form -->
        <h2>Upload Audio File for Transcription</h2>
        <form action="/upload_audio" method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept="audio/*" required>
            <input type="submit" value="Upload and Transcribe">
        </form>

        <!-- Transcription Result -->
        {% if transcription %}
            <h2>Transcription Result:</h2>
            <p>{{ transcription }}</p>
        {% endif %}
    </div>
</body>
</html>
